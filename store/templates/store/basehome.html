<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %}Onyx{% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Base home Keywords {% endblock %}">
    <meta name="description" content="{% block description %} Base home Description {% endblock %}">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static '' %}css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="{% static '' %}css/slick.css" />
    <link type="text/css" rel="stylesheet" href="{% static '' %}css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="{% static '' %}css/nouislider.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static '' %}css/font-awesome.min.css">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static '' %}css/style.css" />

</head>
<body>
{% block header %}{% include 'store/header.html' %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block slider %}{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% include 'store/footer.html' %}{% endblock %}

<!-- jQuery Plugins -->
<script src="{% static '' %}js/jquery.min.js"></script>
<script src="{% static '' %}js/bootstrap.min.js"></script>
<script src="{% static '' %}js/slick.min.js"></script>
<script src="{% static '' %}js/nouislider.min.js"></script>
<script src="{% static '' %}js/jquery.zoom.min.js"></script>
<script src="{% static '' %}js/main.js"></script>
</body>
</html>
