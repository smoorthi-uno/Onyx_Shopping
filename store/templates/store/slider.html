{% load static %}
<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">
                <!-- banner -->
                {% for rs in products_slider %}
                <div class="banner banner-1">
                    <img src="{{ rs.image.url }}" alt="" style="height: 600px">
                    <div class="banner-caption text-center">
                        <h1>{{ rs.title }}</h1>
                        <h3 class="white-color font-weak">${{ rs.price }}</h3>
                        <button onclick="location.href='{% url 'product_detail' rs.id rs.slug %}'" class="primary-btn">Shop Now</button>
                    </div>
                </div>
                {% endfor %}
                <!-- /banner -->
            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
